<html>
<header>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<script type="text/javascript">
var _editor_url="../htmlarea/";var _editor_lang="%2$s";
var xinha_plugins = ['CharacterMap','SaveSubmit'];
xinha_init=function(){
  if(!Xinha.loadPlugins(xinha_plugins, xinha_init)) return;
	var ed=new Xinha("text", xinha_config());
	ed.registerPlugins(xinha_plugins);
	ed.generate();
}
xinha_config=function(){
	var c=new Xinha.Config();
	c.showLoading=true;
	c.baseHref="%3$s";
	c.expandRelativeUrl=false;
	c.stripScripts=false;
	c.width='90%%';
	return c;
}
window.onload = xinha_init;
	</script>
	<script src="../htmlarea/XinhaCore.js" type="text/javascript"></script>
</header>
<body><form action="set.gdo?r=%4$s&p=%5$s&t=xinha" method="post">
	<textarea name="text" id="text" rows="50" style="width:100%%;height=400;" width="100%%" height="400">%1$s</textarea>
</form></body>
</html>
